<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src ="websocket.js"></script>
    </head>
    <body>
        <div id ="chats">
            <div id="servermessages">
                <p>Server messages</p>
                <textarea id="serverMessages"></textarea>
            </div>
            <div id="chatroom">
            <p>Chatroom messages</p>
            <textarea id="allMessages"></textarea>
            </div>
        </div>
        <div id="output">
            <p>Server responses</p>
            <input id="test" type="text" value="" />
        </div>
        <input type="text" id="messageToSend" value="" />
        <input type="submit" value="send" onclick="sendMessage()" name="send" />
        <div id="chatrooms">
            <p>Available rooms and chats</p>
            <select id="list"></select>
            <input type="submit" value="join chat" onclick="joinChat()" />
            <input type="submit" value="reload" onclick="getRooms()" />
        </div>
        <div id="login">
            <p>username, password</p>
            <input id="loginuser" type="text" value="" /></br>
            <input id="loginpass" type="text" value="" />
            <input type="submit" value="login" onclick="login()" />
        </div>
        <div id="register">
            <p>username, password</p>
            <input id="reguser" type="text" value="" /></br>
            <input id="regpass" type="text" value="" />
            <input type="submit" value="register" onclick="register()" />
        </div>
        
    </body>
</html>
